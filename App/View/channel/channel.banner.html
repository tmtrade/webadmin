<link rel="stylesheet" href="<?=StaticDir?>1.2/css/details.css">

<style type="text/css">
    .info-pic {
        max-width: 250px;
        max-height: 100px;
    }
</style>

<!--出售信息弹层-->
<div class="mj-infoM" style="width:99%">
<form name="setBanner" id="setBanner" >
    <input type="hidden" name="id" value="<?=$info['id']?>" />
    <input type="hidden" name="banner" class="bzpic" value="<?=$info['banner']?>" />
    <div class="bzform">
        <img id="bzpic" src="<?=$info['banner']?>" onerror="this.src='/Static/1.2/images/u279.png'" class="info-pic" >
        <input type="hidden" name="size" value="200" style="display: none;"/>
        <input type="file" id="bzfile" name="fileName" style="display: inline-block;"/>
    </div>
    
    <div class="alert alert-warning" style="padding:2px;margin-bottom:10px;margin-top:10px;" role="alert">
    广告图片建议尺寸为 ( xxx ) x ( xxx )，文件最大不超过200kb，当前支持jpg,bmp,png格式文件
    </div>

    <label>是否启用：</label>
    <select name="isBanner">
        <option value="1" <? if($info['isBanner']==1){echo 'selected';}?> >是</option>
        <option value="2" <? if($info['isBanner']==2){echo 'selected';}?> >否</option>
    </select>
    <div style="bottom:10px;position: fixed;">
        <a href="javascript:void(0);" class="mj-liBtns" onclick="opContact();">确定</a>
        <a href="javascript:void(0);" class="mj-liBtns mj-abgcg" onclick="closeAll();">取消</a>
    </div>
    
</form>
</div>

<script type="text/javascript">
    $(function(){
        $(".mj-infoM").show();

        $(".bzform").wrap("<form id='bzformupload' action='/basic/ajaxUploadPic/' method='post' enctype='multipart/form-data'></form>");
        $("#bzfile").on('change', function(){
            $("#bzformupload").ajaxSubmit({
                dataType:  'json',
                success: function(data) {
                    if (data.code == 1){
                        $('.bzpic').val(data.img);
                        $('#bzpic').attr('src', data.img);
                        //$('#imageurl').css('visibility', 'visible');
                    }else{
                        alert(data.msg);
                    }
                },
                error:function(xhr){
                    alert('图片格式不正确或图片过大，请重新上传！');
                }
            });
        });
    });

    function closeAll()
    {
        parent.layer.closeAll();
    }
    function opContact()
    {
        var data = $("#setBanner").serialize();
        $.ajax({
            type : 'post',
            url  : '/channel/setBanner/',
            data : data,
            dataType : 'json',
            success : function (data){
                if (data.code==1){
                    layer.msg('操作成功！', {
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    }, function(){
                        parent.window.location.reload();
                    });
                }else{
                    layer.msg(data.msg, {
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    });
                }
            },
            error : function (data){
                layer.msg('操作失败，请稍后重试。', {
                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                });
            }
        });
    }

</script>
