<? require(ViewDir.'/header.html');?>
<link rel="stylesheet" href="<?=StaticDir?>1.2/css/import.css" />
	
<div class="im-wrap" id="loadForm">
	<div class="im-title borderBtmCd">
		<em><span class="im-title-span"><img src="<?=StaticDir?>1.2/images/u30.gif" alt="">关闭</span></em>
		<h1>创建推广链接 </h1>
	</div>
	<form id="modulelink" >
	<input type="hidden" name="moduleId" value="<?=$moduleId?>">
    <input type="hidden" name="lId" id="cId" value="<?=$lId?>">
	<ul class="confit-list borderBtmCd">
		<li>
			<label>
				<p><span>推广链接标题</span></p>
				<p><input type="text" name="title" id="title" value="<?=$link['title']?>" maxlength="8" /></p>
				<p><em  class="cFF6701" id="tipshow">请输入推广链接标题最多不超过8个字符</em></p>
			</label>
		</li>
		<li>
			<label>
				<p><span>链接</span></p>
				<p><input type="text" name="link" id="link" maxlength="100" value="<?=$link['link']?>" /></p>
				<p><em  class="cFF6701" >请输入该广告链接，未输入链接则广告不可点击。</em></p>
			</label>
		</li>
		<li>
			<label>
				<p><span>是否着重显示</span></p>
				<p><select name="show">
					<option value='0' <?if($link['show'] == 0){echo "selected";}?>>普通</option>
					<option value='1' <?if($link['show'] == 1){echo "selected";}?>>红色</option>
					<option value='2' <?if($link['show'] == 2){echo "selected";}?>>蓝色</option>
					<option value='3' <?if($link['show'] == 3){echo "selected";}?>>黄色</option>
				</select></p>
			</label>
		</li>
	</ul>
	<a href="javascript:void(0)" class="nexta" id="nextpt">确定创建</a><a href="javascript:void(0)" class="cancela">取消</a>
	</form>
</div>

<script type="text/javascript">
    $(function(){
        $(".im-title-span,.cancela,.closed").on("click",function(){
            parent.layer.closeAll();
        });
    });

	$('#nextpt').click(function(){
		opContact();
	})
	
	function opContact()
    {
		if($('#title').val() == ''){
			$('#tipshow').html('您还未输入标题');
			return false;
		}else{
			$('#tipshow').html('请输入推广链接标题最多不超过8个字符');
		}
        var data = $("#modulelink").serialize();
        $.ajax({
            type : 'post',
            url  : '/module/setLink/',
            data : data,
            dataType : 'json',
            success : function (data){
                if (data.code==1){
                    layer.msg('操作成功！', {
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    }, function(){
                        parent.window.location.reload();
                    });
                }else{
                    layer.msg(data.msg, {
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    });
                }
            },
            error : function (data){
                layer.msg('操作失败，请稍后重试。', {
                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                });
            }
        });
    }
</script>
