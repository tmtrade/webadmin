<script type="text/javascript">
    $(function(){
        //创建
        $("#mj-cj").click(function(){
            layer.open({
                type: 2,
                title: false,
                closeBtn: false,
                area: ['500px', '240px'],

                content: '/phone/add/'
            });
        });
        //编辑
        $(".mj-bj").click(function(){
            var phone = $.trim( $(this).attr('tphone') );
            if ( phone == '' ){
                layer.msg('参数错误', {time: 2000});
                return false;
            }
            var url = '?no='+phone;
            layer.open({
                type: 2,
                title: false,
                closeBtn: false,
                area: ['500px', '240px'],

                content: '/phone/edit/'+url
            });
        });
        //删除
        $(".mj-del").click(function(){
            var phone = $.trim( $(this).attr('tphone') );
            if ( phone == '' ){
                layer.msg('参数错误', {time: 2000});
                return false;
            }
            var url = '?no='+phone;
            layer.open({
                type: 2,
                title: false,
                closeBtn: false,
                area: ['500px', '302px'],

                content: '/phone/delete/'+url
            });
        });
    });
</script>
