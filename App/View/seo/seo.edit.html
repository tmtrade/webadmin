//tmclass  移除标签
function removeLabel(id, label, t) {
    if (id == "") {
        layer.msg('非法参数！');
        return false;
    }
    $.ajax({
        type: 'post',
        url: '/seo/removeLabel/',
        data: "id=" + id + "&label=" + label,
        dataType: 'json',
        success: function (data) {
            if (data.code == 1) {
                layer.msg('操作成功！', {
                    time: 1000 //2秒关闭（如果不配置，默认是3秒）
                }, function () {
                    if (t == 1) {
                        window.location.reload();
                    } else {
                        parent.location.reload();
                    }

                });
            } else {
                layer.msg(data.msg, {
                    time: 1000 //2秒关闭（如果不配置，默认是3秒）
                });
            }
        },
        error: function (data) {
            layer.msg('操作失败，请检查您输入的内容是否正确后重新尝试。', {
                time: 2000 //2秒关闭（如果不配置，默认是3秒）
            });
        }
    });
}
//tmclass  添加标签
function addLabel(t) {
    var id = $.trim($("#tcid").val());
    var label = $.trim($("#label").val());

        return false;

        layer.msg('请填写添加标签！');
        return false;
    }
    $.ajax({
        type: 'post',
        url: '/seo/addLabel/',
        data: "id=" + id + "&label=" + label,
        dataType: 'json',
        success: function (data) {
            if (data.code == 1) {
