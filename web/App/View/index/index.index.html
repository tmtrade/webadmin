<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录后台管理系统</title>
<link href="<?=StaticDir?>css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="<?=StaticDir?>js/jquery.min.js"></script>
<script src="<?=StaticDir?>js/cloud.js" type="text/javascript"></script>
<script language="javascript">
	$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })  
});  
</script> 
</head>
<body style="background-color:#1c77ac; background-image:url(<?=StaticDir?>images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
    <div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>  
<div class="logintop">    
    <span>欢迎登录交易站后台管理平台</span>    
    <ul>
    <li><a href="/index/">回首页</a></li>
    </ul>    
    </div>
    <div class="loginbody"> 
    <span class="systemlogo"></span>     
    <div class="loginbox">
		<form action="<?=NAV_LOGIN?>" method="post" class="tradeFrom" target="fatherFrames">
		<input type="hidden" name="system" value="<?=NAV_LOGIN_SYSTEMID?>" style="border:1px red solid;"/>
		<ul>
		<li><input name="username" type="text" class="loginuser" placeholder="帐号"  autocomplete="off"/></li>
		<li><input name="password" type="password" class="loginpwd" placeholder="密码" autocomplete="off"/></li>
		<li><input type="button" class="loginbtn" value="登录"/></li>
		<li>注意：系统只支持IE浏览器（IE8以上）和firefox浏览器。</li>
		</ul>
		</form>
	
	</div>
    </div>
    </div> 
    <div class="loginbm">版权所有 @2015  <a href="http://www.chofn.com">chofn</a>  仅供公司内部人员使用</div>
</body>
<script>
$(function(){
	$('.loginbtn').click(function(){
		var loginuser = $('.loginuser').val();
		var loginpwd  = $('.loginpwd').val();
		if(loginuser == '' && loginpwd == '')
		{
			alert('帐号或者密码不能输入空');
			return false;
		}
		if($("#fatherFrames",parent.document).attr("id")== undefined){
			$('.tradeFrom').attr('target','')
		}
		$('.tradeFrom').submit();
	})
	$(document).keydown(function(event){ 
		if(event.keyCode==13){ 
			var loginuser = $('.loginuser').val();
			var loginpwd  = $('.loginpwd').val();
			if(loginuser == '' && loginpwd == '')
			{
				alert('帐号或者密码不能输入空');
				return false;
			}
			if($("#fatherFrames",parent.document).attr("id")== undefined){
				$('.tradeFrom').attr('target','')
			}
			$('.tradeFrom').submit();
		} 
	}); 
})
</script>
</html>
