<link rel="stylesheet" href="<?=StaticDir?>1.2/css/details.css">

<div class="mj-infoM" style="width:99%">
<form name="addTopic" id="addTopic" >
    <label>专题标题：</label>
    <input type="input" class="form-control" name="title">

    <div style="bottom:10px;position: fixed;">
        <a href="javascript:void(0);" class="mj-liBtns" onclick="opContact();">确定</a>
        <a href="javascript:void(0);" class="mj-liBtns mj-abgcg" onclick="closeAll();">取消</a>
    </div>
    
</form>
</div>

<script type="text/javascript">
	$(function(){
		$(".mj-infoM").show();
	});

    function closeAll()
    {
        parent.layer.closeAll();
    }

    function opContact()
    {
        var data = $("#addTopic").serialize();
        $.ajax({
            type : 'post',
            url  : '/topic/add/',
            data : data,
            dataType : 'json',
            success : function (data){
                if (data.code==1){
                    layer.msg('操作成功！', {
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    }, function(){
                        parent.window.location = '/topic/edit/?id='+data.id;
                    });
                }else{
                    layer.msg(data.msg, {
                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                    });
                }
            },
            error : function (data){
                layer.msg('操作失败，请稍后重试。', {
                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                });
            }
        });
    }

</script>
